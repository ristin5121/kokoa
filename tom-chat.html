<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with Tom - Kokoa Clone</title>
  </head>
  <body class="chat-screen chat-screen0">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>131%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Tom</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen2 main-chat">
      <div class="chat__timestamp">Monday, January 31, 2022</div>

      <div class="message-row">
        <img
          src="https://mblogthumb-phinf.pstatic.net/MjAyMDA1MzFfMiAg/MDAxNTkwOTA3OTAyNDMy.-nRCpOWL0L_abCNo7uBo88w4Z3qNTq9_IHPeL_gxYrUg.NLVqiL51GXtyvu-ZuNV10lHYSDPQWrFEmX4CzbZ52zQg.JPEG.xouoon/IMG_0511.JPG?type=w800"
        />
        <div class="message-row__content">
          <span class="message__author">Tom</span>
          <div class="message__info">
            <span class="message__buble">Hi! Quacker Jeff!</span>
            <span class="message__time">18:43</span>
          </div>
        </div>
      </div>

      <div class="message-row1 message-row1--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__buble">Hi! nice to meet you!</span>
            <span class="message__time">18:43</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img
          src="https://mblogthumb-phinf.pstatic.net/MjAyMDA1MzFfMiAg/MDAxNTkwOTA3OTAyNDMy.-nRCpOWL0L_abCNo7uBo88w4Z3qNTq9_IHPeL_gxYrUg.NLVqiL51GXtyvu-ZuNV10lHYSDPQWrFEmX4CzbZ52zQg.JPEG.xouoon/IMG_0511.JPG?type=w800"
        />
        <div class="message-row__content">
          <span class="message__author">Tom</span>
          <div class="message__info">
            <span class="message__buble">What are u doing?</span>
            <span class="message__time">18:43</span>
          </div>
        </div>
      </div>

      <div class="message-row1 message-row1--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__buble">I'm eating cheese.</span>
            <span class="message__time">18:43</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big :(</span>
    </div>

    <script
      src="https://kit.fontawesome.com/d9e475ad35.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
