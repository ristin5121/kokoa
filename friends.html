<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>
  </head>
  <body class="friends-body">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>131%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__bnt">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">4</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__bnt">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__bnt">
          <a class="nav__link" href="more.html">
            <span class="nav__notification_dot"> </span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i> Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://github.com/ristin5121/kokoa-retry/blob/main/%ED%99%94%EB%A9%B4%20%EC%BA%A1%EC%B2%98%202022-01-30%20103258.jpg?raw=true"
            class="user-component__avatar user-component__subtitle--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Quacker Jeff</h4>
            <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://github.com/ristin5121/kokoa-retry/blob/main/%ED%99%94%EB%A9%B4%20%EC%BA%A1%EC%B2%98%202022-01-30%20100510.jpg?raw=true"
              class="user-component__avatar user-component__subtitle--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Channel
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Friends 2</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component user-component2">
          <div class="user-component__column">
            <img
              src="https://mblogthumb-phinf.pstatic.net/MjAyMDA1MzFfMiAg/MDAxNTkwOTA3OTAyNDMy.-nRCpOWL0L_abCNo7uBo88w4Z3qNTq9_IHPeL_gxYrUg.NLVqiL51GXtyvu-ZuNV10lHYSDPQWrFEmX4CzbZ52zQg.JPEG.xouoon/IMG_0511.JPG?type=w800"
              class="user-component__avatar user-component__subtitle--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Tom</h4>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
        <div class="user-component user-component2">
          <div class="user-component__column">
            <img
              src="https://en.meming.world/images/en/thumb/7/7f/Polish_Jerry.jpg/300px-Polish_Jerry.jpg"
              class="user-component__avatar user-component__subtitle--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Jerry</h4>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
      </div>
    </main>

    <div id="no-mobile">
      <span>Your screen is too big :(</span>
    </div>

    <div id="splash-screen">
      <img
        src="https://github.com/ristin5121/kokoa-retry/blob/main/%ED%99%94%EB%A9%B4%20%EC%BA%A1%EC%B2%98%202022-01-30%20100510.jpg?raw=true"
      />
    </div>

    <script
      src="https://kit.fontawesome.com/d9e475ad35.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
